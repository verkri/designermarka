# Online Store related routes

product_show:
  url:     /store/:category_slug/:name_slug/:token
  class:   sfDoctrineRoute
  options: { model: MarkaProduct, type: object }
  param:   { module: store, action: showproduct }
  requirements:
    token: ([a-fA-F\d]){32}
    sf_method: [get]

category_show:
  url:     /store/:category_slug/:id
  class:   sfDoctrineRoute
  options: { model: MarkaCategory, type: object }
  param:   { module: store, action: showcategory }
  requirements:
    id: \d+
    sf_method: [get]

store:
  url:     /store
  param:   { module: store, action: display }
  
# Shopping Cart related routes

cart_show:
  url:   /cart
  param: { module: cart, action: show }
  requirements:
    sf_method: [get]
    
cart_push:
  url:   /cart/push/:token
  param: { module: cart, action: push }
  requirements:
    token: ([a-fA-F\d]){32}
    sf_method: [get]
    
cart_pop:
  url:   /cart/pop/:token
  param: { module: cart, action: pop }
  requirements:
    token: ([a-fA-F\d]){32}
    sf_method: [get]
    
cart_clear:
  url:   /cart/clear
  param: { module: cart, action: clear }
  requirements:
    sf_method: [get]
  
