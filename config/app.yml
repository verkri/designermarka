# default values
all:
  
  slider_image_dir: /app/homeslider/
  product_image_dir: /app/product/
  
  colorscheme_image_dir: /app/colorscheme/
  colorscheme_image_size: 400x500
  colorscheme_default_image: /app/default/colorscheme.png
  
  category_icon_dir: /app/category/
  category_icon_size: 32x32
  category_default_icon: /app/default/category.png
  
  sfImageTransformPlugin:
    default_adapter: GD # GD or ImageMagick
    default_image:
      mime_type: image/png
      filename: Untitled.png
    mime_type:
      auto_detect: true
      library: gd_mime_type #  gd_mime_type (GD), Fileinfo (PECL), MIME_Type (PEAR)
  